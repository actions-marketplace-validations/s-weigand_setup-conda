name: 'Test'
on:
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  jest-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - run: npm ci
      - run: npm run build
      - name: Checking format
        run: npm run format-check
      - name: Linting code
        run: npm run lint
      - name: Running jest tests
        run: npm test

  test-integration-default:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
      - uses: actions/checkout@v1
      - run: python --version
      - run: npm ci
      - run: npm run release
      - uses: ./
        with:
          update-conda: true
          python-version: 3.6
      - run: conda --version
      - run: python -c "import sys;print(sys.executable);print(sys.version_info)"
